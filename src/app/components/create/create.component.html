<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
  <!-- <label for="first-name">First Name: </label>
    <input id="first-name" type="text" formControlName="text"> -->

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Question</mat-label>
    <textarea matInput formControlName="text" id="text" type="text"></textarea>
  </mat-form-field>

  <mat-radio-group aria-label="Select question type" formControlName="type">
    <mat-radio-button value="single">single</mat-radio-button>
    <mat-radio-button value="multi">multi</mat-radio-button>
    <mat-radio-button value="open">open</mat-radio-button>
  </mat-radio-group>
  <p>Complete the form to enable button.</p>
  <button type="submit" [disabled]="!createForm.valid">Submit</button>
  <!-- <label for="last-name">Last Name: </label>
  <input id="last-name" type="text" formControlName="type" /> -->
</form>
