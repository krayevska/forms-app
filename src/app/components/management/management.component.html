<div class="title-container">
  <h2 class="title">QUESTIONS</h2>
</div>

<div class="button-container">
  <button mat-raised-button color="primary" (click)="createQuestion()">
    ADD A NEW QUESTION
  </button>
</div>
<ng-container *ngIf="questions">
  <table mat-table [dataSource]="questions" class="mat-elevation-z8">
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef>TEXT</th>
      <td mat-cell *matCellDef="let question">{{ question.text }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>TYPE</th>
      <td mat-cell *matCellDef="let question">{{ question.type }}</td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef>DATE</th>
      <td mat-cell *matCellDef="let question">{{ question.creationDate }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>EDIT</th>
      <td mat-cell *matCellDef="let question">
        <div class="button-container">
          <button
            mat-stroked-button
            color="primary"
            (click)="editQuestion(question)"
          >
            EDIT
          </button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>DELETE</th>
      <td mat-cell *matCellDef="let question">
        <div class="button-container">
          <button
            mat-stroked-button
            color="warn"
            (click)="deleteQuestion(question)"
          >
            DELETE
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
