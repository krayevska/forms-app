<div class="main-wrapper">
  <div class="title-container">
    <p class="title">Question Management Page</p>
  </div>
  <div class="buttons">
    <div class="button-container">
      <button mat-raised-button color="primary" (click)="createQuestion()">
        ADD A NEW QUESTION
      </button>
    </div>
    <div class="button-container">
      <button mat-raised-button color="primary" (click)="goToDisplay()">
        GO TO DISPLAY
      </button>
    </div>
  </div>

  <ng-container *ngIf="questions">
    <table mat-table [dataSource]="questions" class="mat-elevation-z8">
      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef>QUESTIONT</th>
        <td mat-cell *matCellDef="let question">{{ question.text }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>TYPE</th>
        <td mat-cell *matCellDef="let question">{{ question.type }}</td>
      </ng-container>

      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef>DATE OF CREATION</th>
        <td mat-cell *matCellDef="let question">{{ question.creationDate }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let question">
          <div class="button-container">
            <button
              mat-raised-button
              color="primary"
              (click)="editQuestion(question)"
            >
              EDIT
            </button>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let question">
          <div class="button-container">
            <button
              mat-raised-button
              color="warn"
              (click)="deleteQuestion(question)"
            >
              DELETE
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-container>
</div>
